<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookTest.css">
    <title>Book a Test</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Book a Test</h2>
            <p>Fill out the form to book a diagnostic test.</p>

            <form id="testForm">
                <label for="testName">Test Name:</label>
                <input type="text" id="testName" name="testName" required>

                <label for="testDate">Test Date:</label>
                <input type="date" id="testDate" name="testDate" required>

                <button type="button" onclick="submitTestForm()">Book Test</button>
            </form>
        </div>
        <div class="image-container">
            <img type="image" src="images/icon_practo.jpg" alt="Icon" width="100" height="100">
        </div>
    </div>

    <script src="booktest.js"></script>
</body>

</html>
